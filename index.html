<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Space Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-size: 1em;
            color: red;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Mars Space</h2>
        <input type="text" id="modmeId" placeholder="Modme ID" />
        <input type="password" id="password" placeholder="Password" />
        <button id="loginBtn">Login</button>
        <div id="message"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
